<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- En-tête -->
    <header class="bg-blue-600 text-white  p-5 flex justify-between items-center" style="background: linear-gradient(rgba(0, 0, 0, .4), rgba(0, 0, 0, .6)), url(images/entrainement-sport-haut-niveau-800x321.jpg), center/cover no-repeat;">

        <h1 class="text-xl font-bold">Ma Boutique de chaussure</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#produits" class="hover:underline">Produits</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Produits -->
    <section id="produits" class="p-10">
        <h2 class="text-2xl font-bold text-center mb-6">Nos Produits</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Fiche Produit -->
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="images/chaussure_basket.jpg" alt="Produit" class="w-full h-40 object-cover mb-3">
                <h3 class="text-lg font-semibold">Produit 1</h3>
                <p class="text-gray-600">Description brève du produit.</p>
                <button class="bg-blue-600 text-white px-4 py-2 mt-3 w-full rounded">Acheter maintenant</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="images/chaussure-de-running-homme-run-active-grip-noir-gris.avif" alt="Produit" class="w-full h-40 object-cover mb-3" style="border-radius: 12px;">
                <h3 class="text-lg font-semibold">Produit 2</h3>
                <p class="text-gray-600">Description brève du produit.</p>
                <button class="bg-blue-600 text-white px-4 py-2 mt-3 w-full rounded">Acheter maintenant</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="images/O1CN01FRblKf1wiECfUnbnF__3587116341_1024x.webp" alt="Produit" class="w-full h-40 object-cover mb-3">
                <h3 class="text-lg font-semibold">Produit 3</h3>
                <p class="text-gray-600">Description brève du produit.</p>
                <button class="bg-blue-600 text-white px-4 py-2 mt-3 w-full rounded">Acheter maintenant</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="images/chaussure_basket2.jpg" alt="Produit" class="w-full h-40 object-cover mb-3">
                <h3 class="text-lg font-semibold">Produit 4</h3>
                <p class="text-gray-600">Description brève du produit.</p>
                <button class="bg-blue-600 text-white px-4 py-2 mt-3 w-full rounded">Acheter maintenant</button>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer id="contact" class="bg-blue-600 text-white p-5 text-center">
        <p>&copy; 2025 Ma Boutique - Tous droits réservés.</p>

        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    </footer>
</body>
</html>
